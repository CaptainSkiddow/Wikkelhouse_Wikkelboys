<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Playing</title>
    <link rel="stylesheet" href="stylesheet_startplaying.css" />
  </head>
  <body>
    <header class="header_text_number">
      <div class="left_text3">
        <h1 class="header_text">
          START <br />
          PLAYING
        </h1>
      </div>
      <div class="right_images2">
        <img
          class="number3"
          src="img/Questionaire/number_vector_3.png"
          alt="Number 3 image"
        />
      </div>
    </header>

    <!--Below are all the segments, wrapped in a section-->

    <section class="container4">
      <div class="blueprint">
        <div class="segment">
          <img src="img/Left-Veranda-Segment.png" alt="Left-veranda-Segment" />
        </div>
        <div class="segment">
          <img src="img/Window-Segment.png" alt="Window-segment" />
        </div>
        <div class="segment">
          <img
            src="img/Kitchen-Bathroom-Segment.png"
            alt="Kitchen-and-Bathroom-Segment"
          />
        </div>
        <div class="segment">
          <img src="img/Empty-Segment.png" alt="Empty-segment" />
        </div>
        <div class="segment">
          <img src="img/Window-Segment.png" alt="Window-segment" />
        </div>
        <div class="segment">
          <img
            src="img/Right-Veranda-Segment.png"
            alt="Right-Veranda-Segment"
          />
        </div>
      </div>
    </section>

    <!--Below is the UI section-->

    <section id="ui_container">
      <div class="ui">
        <!-- These are the cursor buttons -->
        <div id="cursor_buttons">
          <div class="pointer_button">
            <img src="img/pointer_cursor.png" alt="Icon Pointer Cursor" />
          </div>
          <div class="drag_button">
            <img src="img/drag_hand.png" alt="Icon Drag Hand" />
          </div>
        </div>
        <!-- This is the segment button -->
        <div class="segment_button">
          <img
            class="arrow_up_icon"
            src="img/Arrow-Up.png"
            alt="Arrow Up Button"
          />
          <img
            class="segment_icon"
            src="img/Segment_Icon.png"
            alt="Icon of a segment"
          />
        </div>
        <!-- This is the interior button -->
        <div class="interior_button">
          <img
            class="arrow_up_icon"
            src="img/Arrow-Up.png"
            alt="Arrow Up Button"
          />
          <img
            class="interior_icon"
            src="img/interior_icon.png"
            alt="Icon of an interior piece"
          />
        </div>
        <!-- This is the separator line -->
        <div class="ui_separator">
          <img src="img/separator.png" alt="Separator line" />
        </div>

        <!-- These are the undo and redo buttons -->
        <div class="ui_undo_redo_buttons">
          <img src="img/ui_undo_button.png" alt="undo button" />
          <img src="img/ui_redo_button.png" alt="redo button" />
        </div>
        <!-- These are the zoom buttons -->
        <div class="ui_zoom_buttons">
          <img src="img/ui_zoom_in_icon.png" alt="zoom-in button" />
          <img src="img/ui_zoom_out_icon.png" alt="zoom-out button" />
        </div>
        <!-- This is the 2D button -->
        <div class="ui_two_d_button">
          <img src="img/two_D_icon.png" alt="2D button" />
        </div>
        <!-- This is the share button -->
        <div class="ui_share_button">
          <img src="img/ui_share_button.png" alt="share button" />
        </div>
      </div>
    </section>
  </body>
</html>
