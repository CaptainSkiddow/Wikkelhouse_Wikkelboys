<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second part</title>
    <link rel="stylesheet" href="stylesheet_playground.css" />
  </head>
  <body>
    <section class="container2">
      <div class="left_text2">
        <h1 class="title">
          CHOOSE <br />
          YOUR PLAYGROUND
        </h1>
      </div>
      <div class="right_images">
        <img
          class="number2"
          src="img/Questionaire/number_vector_2.png"
          alt="Number 2 image"
        />
      </div>
    </section>
    <section class="cards_and_previews">
      <div class="cardsection">
        <div class="card_original">
          <img src="img/wh_original.png" alt="wh original" />
          <h1 class="card_title">WH | ORIGINAL</h1>
        </div>

        <div class="card_bear">
          <img src="img/wh_bear.png" alt="wh bear" />
          <h1 class="card_title">WH | BEAR</h1>
        </div>

        <div class="card_family">
          <img src="img/wh_family.png" alt="wh family" />
          <h1 class="card_title">WH | FAMILY</h1>
        </div>

        <div class="card_work">
          <img src="img/wh_work.png" alt="wh work" />
          <h1 class="card_title">WH | WORK</h1>
        </div>

        <div class="card_twin">
          <img src="img/wh_twin.png" alt="wh twin" />
          <h1 class="card_title">WH | TWIN</h1>
        </div>
      </div>
      <div class="preview">
        <img src="img/wh_original_3d.png" alt="3D preview of the WH Original" />
      </div>
    </section>
  </body>
</html>
