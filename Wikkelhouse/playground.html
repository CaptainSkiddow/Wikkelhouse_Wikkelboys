<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second part</title>
    <link rel="stylesheet" href="stylesheet_playground.css" />
  </head>
  <body>
    <main>
      <section class="container2">
        <div class="left_text2">
          <h1 class="title">
            CHOOSE <br />
            YOUR PLAYGROUND
          </h1>
        </div>
        <div class="right_images">
          <img
            class="number2"
            src="img/Questionaire/number_vector_2.png"
            alt="Number 2 image"
          />
        </div>
      </section>
      <section class="cards_and_previews">
        <section class="cardsection">
          <figure class="card_original">
            <img src="img/wh_original.png" alt="wh original" />
            <figcaption class="card_title">WH | ORIGINAL</figcaption>
          </figure>

          <figure class="card_bear">
            <img src="img/wh_bear.png" alt="wh bear" />
            <figcaption class="card_title">WH | BEAR</figcaption>
          </figure>

          <figure class="card_family">
            <img src="img/wh_family.png" alt="wh family" />
            <figcaption class="card_title">WH | FAMILY</figcaption>
          </figure>

          <figure class="card_work">
            <img src="img/wh_work.png" alt="wh work" />
            <figcaption class="card_title">WH | WORK</figcaption>
          </figure>

          <figure class="card_twin">
            <img src="img/wh_twin.png" alt="wh twin" />
            <figcaption class="card_title">WH | TWIN</figcaption>
          </figure>
        </section>
        <figure class="preview">
          <img
            src="img/wh_original_3d.png"
            alt="3D preview of the WH Original"
          />
        </figure>
      </section>
    </main>
  </body>
</html>
